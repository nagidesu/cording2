    <section class="form">
        <h1>お問い合わせ内容</h1>
        
        <div class="content">
            <div class="checkbox">
                <input type="checkbox" name="course" value="資料請求"><h3>資料請求</h3>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="course" value="お電話でのご相談を希望"><h3>お電話でのご相談を希望</h3>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="course" value="申し込み"><h3>申し込み</h3>
            </div>
        </div>
        <div class="input">
            <p>担当者名</p>
            <input type="text" name="name">
            <p>電話番号</p>
            <input type="tell" name="tell">
            <p>メールアドレス</p>
            <input type="text" name="mail">
            <p>その他</p>
            <textarea name="other"></textarea>
        </div>

        <input type="submit" class="contact_button" value="Submit">
    </section>

    <section class="footer">
